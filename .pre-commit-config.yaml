---
# run on only items staged in git:  pre-commit
# automatically run on commit:      pre-commit install
# check all files in repo:          pre-commit run --all-files
# check all files manual stage:     pre-commit run --all-files --hook-stage manual
# update all checks to latest:      pre-commit autoupdate
# https://github.com/pre-commit/pre-commit-hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=150"]
      - id: check-ast
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-xml
      - id: end-of-file-fixer
      # https://www.aleksandrhovhannisyan.com/blog/crlf-vs-lf-normalizing-line-endings-in-git/
      # - id: mixed-line-ending
      #   args: ['--fix=no']
      # - id: requirements-txt-fixer
      - id: trailing-whitespace
      #  args: [--markdown-linebreak-ext=md]
      - id: detect-private-key
      # - id: no-commit-to-branch
      #   args: [--branch, main]

  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.11
    hooks:
      - id: ripsecrets
        exclude: powershell/SimpleFormsGUI.ps1|Python/peinfo.txt

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.36.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.31.3
    hooks:
      - id: check-github-workflows
        args: ["--verbose"]
      - id: check-dependabot

  - repo: meta
    hooks:
      - id: check-useless-excludes
      - id: check-hooks-apply

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        name: Upgrade Python syntax
        args: [--py38-plus]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.2
    hooks:
      - id: flake8
        args: ['--ignore=W191,E101,E501,F405,F841,F403']

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell

  # - repo: https://github.com/crate-ci/typos
  #   rev: v1.30.0
  #   hooks:
  #     - id: typos

  - repo: https://github.com/adamchainz/blacken-docs
    rev: "1.19.1"
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black>=22.12.0

  # - repo: https://github.com/woodruffw/zizmor-pre-commit
  #   # Find security issues in GitHub Actions CI/CD setups.
  #   rev: v1.5.1
  #   hooks:
  #     # Run the linter.
  #     - id: zizmor

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        stages: [manual]
      - id: python-no-log-warn
        stages: [manual]
      - id: python-use-type-annotations
        stages: [manual]
      # - id: python-no-eval
      - id: python-check-blanket-type-ignore
        stages: [manual]

